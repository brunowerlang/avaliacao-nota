<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="main.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<div class="card">
  
  <div class="star-container">
    <div class="star">
      <img src="/images/icon-star.svg" alt="star icon">
    </div>
  </div>
  
  <div class="titulo">How did we do?
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  </div>
  
  <div class="numeros">
    <button class="numeroBtn">1</button>
    <button class="numeroBtn">2</button>
    <button class="numeroBtn">3</button>
    <button class="numeroBtn">4</button>
    <button class="numeroBtn">5</button>
  </div>
  
<div class="botao">
  <button type="submit" class="btn">Submit</button>
</div>
</div>

  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/brunowerlang">Bruno W.</a>.
</div>
</body>
</html>
